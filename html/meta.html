<title>{{ meta.title }}</title>
<meta name="author" content="Andy Gayton">
<meta name="description" content="{{ meta.description }}">

<!-- Open Graph Tags -->
<meta property="og:title" content="{{ meta.title }}">
<meta property="og:description" content="{{ meta.description }}">
<meta property="og:url" content="{{ meta.url }}">
<meta property="og:site_name" content="{{ meta.site_name }}">
<meta property="og:type" content="website">

<meta property="og:image" content="{{ meta.image.url }}">
<meta property="og:image:secure_url" content="{{ meta.image.url }}">
<meta property="og:image:width" content="{{ meta.image.width | default('1200') }}">
<meta property="og:image:height" content="{{ meta.image.height | default('630') }}">

{% if meta.video %}
<meta property="og:video" content="{{ meta.video.url }}">
<meta property="og:video:secure_url" content="{{ meta.video.url }}">
<meta property="og:video:width" content="{{ meta.video.width }}">
<meta property="og:video:height" content="{{ meta.video.height }}">
<meta property="og:video:type" content="video/mp4">
{% endif %}

<!-- Twitter Card Tags -->
<meta name="twitter:title" content="{{ meta.title }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:creator" content="@cablelounger">
<meta name="twitter:site" content="@cablelounger">
<meta name="twitter:description" content="{{ meta.description }}">
<meta name="twitter:image" content="{{ meta.image.url }}">
<meta name="twitter:image:secure_url" content="{{ meta.image.url }}">
<meta name="twitter:image:width" content="{{ meta.image.width | default('1200') }}">
<meta name="twitter:image:height" content="{{ meta.image.height | default('630') }}">

{% if meta.video %}
<meta name="twitter:player" content="{{ meta.video.url }}">
<meta name="twitter:player:width" content="{{ meta.video.width }}">
<meta name="twitter:player:height" content="{{ meta.video.height }}">
{% endif %}
